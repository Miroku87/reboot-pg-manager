<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Reboot Live Gestione Personaggi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/jquery.bootgrid.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body class="pg-list-page">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">REBOOT Live: Gestione Personaggi</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">LogIn</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">

        <table id="pg-grid" class="table table-condensed table-hover table-striped">
          <thead>
            <tr>
              <th data-column-id="pgid" data-type="numeric" data-sortable="true">ID PG</th>
              <th data-column-id="username" data-sortable="true">Nome Giocatore</th>
              <th data-column-id="pgname" data-formatter="pgnameFormatter" data-sortable="true">Nome Personaggio</th>
              <th data-column-id="creationdate" data-sortable="true">Data Creazione</th>
              <th data-column-id="civilClass" data-formatter="civilClassFormatter" data-sortable="true">Classe Civile</th>
              <th data-column-id="militaryClasses" data-formatter="militaryClassesFormatter" data-sortable="true">Classi Militari</th>
              <th data-column-id="px" data-formatter="pxFormatter" data-sortable="true">PX</th>
              <th data-column-id="pc" data-formatter="pcFormatter" data-sortable="true">PC</th>
              <th data-column-id="actions" data-formatter="commandsFormatter" data-sortable="false">Azioni</th>
            </tr>
          </thead>
        </table>
        
      </div>
      <div class="footer">
        <p><span class="fa fa-copyright" aria-hidden="true" ></span> Reboot Live 2017</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/popper.js/dist/umd/popper.js"></script>
    <!-- endbower -->
    <script src="scripts/jquery.bootgrid.min.js"></script>
    <script src="scripts/jquery.bootgrid.fa.min.js"></script>
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <!-- endbuild -->


    <!-- build:js(.tmp) scripts/pg-manager-main.js -->
    <script src="scripts/PgListManager.js"></script>
    <!-- endbuild -->
  </body>
</html>

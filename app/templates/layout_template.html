<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html class="{{html_classes}}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    {% block styles %}
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/bower_components/bootstrap-slider/slider.css"/>
    <link rel="stylesheet" href="/bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css"/>
    <link rel="stylesheet" href="/bower_components/datatables.net-bs/css/dataTables.bootstrap.css"/>
    <link rel="stylesheet" href="/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="/bower_components/bootstrap-daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="/bower_components/fullcalendar/dist/fullcalendar.css"/>
    <link rel="stylesheet" href="/bower_components/ion.rangeSlider/css/ion.rangeSlider.css"/>
    <link rel="stylesheet" href="/bower_components/ion.rangeSlider/css/ion.rangeSlider.skinFlat.css"/>
    <link rel="stylesheet" href="/bower_components/morris.js/morris.css"/>
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.css"/>
    <link rel="stylesheet" href="/bower_components/admin-lte/dist/css/AdminLTE.css"/>
    <!-- endbower -->
    <link rel="stylesheet" href="styles/vendors/jquery.bootgrid.min.css">
    <link rel="stylesheet" href="/bower_components/admin-lte/dist/css/skins/skin-black.css"/>
    <link rel="stylesheet" href="/bower_components/iCheck/skins/square/blue.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- endbuild -->
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    {% endblock %}
    {% block headerScripts %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
</head>
<body class="{{ body_classes }}">
{% block content %}
{% endblock %}
{% block modals %}
<div id="errorDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header dialog-header-error">
                <button data-dismiss="modal" class="close" type="button">×<span class="sr-only">Chiudi</span></button>
                <h4 class="modal-title text-danger"><span class="glyphicon glyphicon-warning-sign"></span> ERRORE</h4>
            </div>
            <div class="modal-body text-danger">
                <p id="errorMsg"></p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>
<div id="message" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header dialog-header-primary">
                <button data-dismiss="modal" class="close" type="button">×<span class="sr-only">Chiudi</span></button>
                <h4 class="modal-title text-primary">MESSAGGIO</h4>
            </div>
            <div class="modal-body">
                <p id="messageText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block bowerScripts %}
<!-- REQUIRED JS SCRIPTS -->
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>

<script src="/bower_components/popper.js/dist/umd/popper.js"></script>
<script src="/bower_components/bootstrap-slider/bootstrap-slider.js"></script>

<script src="/bower_components/ckeditor/ckeditor.js"></script>
<script src="/bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
<script src="/bower_components/datatables.net/js/jquery.dataTables.js"></script>
<script src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
<script src="/bower_components/moment/moment.js"></script>
<script src="/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>

<script src="/bower_components/Flot/jquery.flot.js"></script>
<script src="/bower_components/fullcalendar/dist/fullcalendar.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/inputmask.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/inputmask.extensions.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/inputmask.date.extensions.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/inputmask.numeric.extensions.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/inputmask.phone.extensions.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/jquery.inputmask.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/global/document.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/global/window.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/phone-codes/phone.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/phone-codes/phone-be.js"></script>

<script src="/bower_components/inputmask/dist/inputmask/phone-codes/phone-ru.js"></script>

<script src="/bower_components/inputmask/dist/inputmask/dependencyLibs/inputmask.dependencyLib.js"></script>
<script src="/bower_components/inputmask/dist/inputmask/bindings/inputmask.binding.js"></script>
<script src="/bower_components/ion.rangeSlider/js/ion.rangeSlider.js"></script>
<script src="/bower_components/jquery-knob/js/jquery.knob.js"></script>
<script src="/bower_components/eve-raphael/eve.js"></script>
<script src="/bower_components/raphael/raphael.min.js"></script>
<script src="/bower_components/mocha/mocha.js"></script>
<script src="/bower_components/morris.js/morris.js"></script>
<script src="/bower_components/PACE/pace.js"></script>
<script src="/bower_components/select2/dist/js/select2.js"></script>
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/bower_components/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
<script src="/bower_components/jquery-sparkline/dist/jquery.sparkline.js"></script>
<script src="/bower_components/jquery-ui/jquery-ui.js"></script>
<script src="/bower_components/tether/dist/js/tether.js"></script>
<!-- endbower -->
{% endblock %}
{% block libScripts %}
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/admin-lte/dist/js/adminlte.min.js"></script>
<script src="scripts/vendors/jquery.bootgrid.min.js"></script>
<script src="scripts/vendors/jquery.bootgrid.fa.min.js"></script>
{% endblock %}
<!-- endbuild -->
<!-- build:js(.tmp) scripts/common.js -->
<script src="scripts/utils/Constants.js"></script>
<script src="scripts/utils/Utils.js"></script>
<script src="scripts/controllers/AdminLTEManager.js"></script>
<!-- endbuild -->
<!-- build:js(.tmp) scripts/{{ section }}-main.js -->
{% block managers %}
<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
{% endblock %}
<!-- endbuild -->
</body>
</html>

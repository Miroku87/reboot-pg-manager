<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Reboot Live Gestione Personaggi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">REBOOT Live: Gestione Personaggi</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">LogIn</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div id="loginCard" class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <h4 class="card-title">Inserisci i tuoi dati</h4>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" />
            </div>
            <br />
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2"><span class="fa fa-key" aria-hidden="true"></span></span>
              <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon2" />
            </div>
            <br />
            <a href="#" class="btn btn-primary">Entra</a> <a href="#" class="btn btn-info">Registrati</a>
          </div>
        </div>
        
      </div>
      <div class="footer">
        <p><span class="fa fa-copyright" aria-hidden="true" ></span> Reboot Live 2017</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/popper.js/dist/umd/popper.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <!-- endbuild -->
    

    <!-- build:js(.tmp) scripts/pg-manager-main.js -->
    <script src="scripts/PgManagerMain.js"></script>
    <!-- endbuild -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stampa Cartellini</title>
    <!-- build:css(dist) styles/stamparicette.css -->
    <link rel="stylesheet" href="fonts/ubuntumono-regular-webfont.css" type="text/html"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="styles/stampa_ricette.css"/>
    <!-- endbuild -->
</head>
<body>
<div class="a4-page template" id="page_template">
</div>
<div class="cartellino-pg template" id="cartellino_programma_template">
    <div class="prima-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="5%">&nbsp;</td>
            </tr>
            <tr>
                <td class="nome_ricetta" height="15%"></td>
            </tr>
            <tr>
                <td class="icona" height="60%"></td>
            </tr>
            <tr>
                <td height="10%">Tipologia: <span class="tipo_oggetto"></span></td>
            </tr>
        </table>
    </div>
    <div class="seconda-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="10%" class="unico_ricetta"></td>
            </tr>
            <tr>
                <td height="40%" class="risultato_ricetta">Il giocatore pu√≤ dichiarare:<br><br></td>
            </tr>
            <tr>
                <td height="50%" class="extra_cartellino_ricetta">NOTE:</td>
            </tr>
        </table>
    </div>
</div>
<div class="cartellino-pg template" id="cartellino_sostanza_template">
    <div class="prima-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="5%">&nbsp;</td>
            </tr>
            <tr>
                <td class="nome_ricetta" height="15%"></td>
            </tr>
            <tr>
                <td class="icona" height="60%"></td>
            </tr>
            <tr>
                <td height="10%">Tipologia: <span class="tipo_oggetto"></span></td>
            </tr>
        </table>
    </div>
    <div class="seconda-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="50%" class="risultato_ricetta"></td>
            </tr>
            <tr>
                <td height="50%" class="extra_cartellino_ricetta">NOTE:</td>
            </tr>
        </table>
    </div>
</div>
<div class="cartellino-pg template" id="cartellino_oggetto_template">
    <div class="prima-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="5%">&nbsp;</td>
            </tr>
            <tr>
                <td class="nome_ricetta" height="15%"></td>
            </tr>
            <tr>
                <td class="icona" height="60%"></td>
            </tr>
            <tr>
                <td height="10%">Tipologia: <span class="tipo_oggetto"></span></td>
            </tr>
        </table>

    <div class="seconda-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">

            <tr>
                <td height="50%" class="extra_cartellino_ricetta">NOTE:</td>
            </tr>
        </table>
    </div>
</div>
<div class="cartellino-pg template" id="cartellino_componente_chimico_template">
    <div class="prima-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="5%">&nbsp;</td>
            </tr>
            <tr>
                <td height="15%"><span class="id_componente"></span> :: <span class="nome_componente"></span></td>
            </tr>
            <tr>
                <td class="icona" height="60%"></td>
            </tr>
            <tr>
                <td height="10%">Tipologia: <span class="tipo_componente"></span></td>
            </tr>
        </table>
    </div>
    <div class="seconda-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="40%" class="descrizione_componente"></td>
            </tr>
            <tr class="proprieta_componente">
                <td height="60%">
                    <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
                        <tr>
                            <td></td>
                            <td>Primario</td>
                            <td>Secondario</td>
                        </tr>
                        <tr>
                            <td>Curativo</td>
                            <td class="curativo_primario_componente"></td>
                            <td class="curativo_secondario_componente"></td>
                        </tr>
                        <tr>
                            <td>Tossico</td>
                            <td class="tossico_primario_componente"></td>
                            <td class="tossico_secondario_componente"></td>
                        </tr>
                        <tr>
                            <td>Psicotropo</td>
                            <td class="psicotropo_primario_componente"></td>
                            <td class="psicotropo_secondario_componente"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <div class="possibilita_dipendeza_componente proprieta_componente">FATTORE DI DIPENDENZA: 000</div>
    </div>
</div>
<div class="cartellino-pg template" id="cartellino_componente_tecnico_template">
    <div class="prima-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="5%">&nbsp;</td>
            </tr>
            <tr>
                <td height="15%"><span class="id_componente"></span> :: <span class="nome_componente"></span></td>
            </tr>
            <tr>
                <td class="icona" height="60%"></td>
            </tr>
            <tr>
                <td height="10%">Tipologia: <span class="tipo_componente"></span></td>
            </tr>
        </table>
    </div>
    <div class="seconda-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="50%" class="descrizione_componente"></td>
            </tr>
            <tr class="proprieta_componente">
                <td height="50%">
                    <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
                        <tr>
                            <td width="20%">Volume</td>
                            <td class="volume_componente"></td>
                        </tr>
                        <tr>
                            <td>Energia</td>
                            <td class="energia_componente"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="links">
    <a id="stampa" href="#">Stampa</a><br>
    <a href="javascript:window.close();">Chiudi</a>
</div>
<div id="container" class="page-container">

</div>

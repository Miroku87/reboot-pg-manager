<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stampa Cartellini</title>
    <!-- build:css(dist) styles/stamparicette.css -->
    <link rel="stylesheet" href="fonts/ubuntumono-regular-webfont.css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="styles/stampa_ricette.css"/>
    <!-- endbuild -->
</head>
<body>
<div class="a4-page" id="page_template">
</div>
<div class="cartellino-pg" id="cartellino_template">
    <div class="prima-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="5%">&nbsp;</td>
            </tr>
            <tr>
                <td class="nome_ricetta" height="15%"></td>
            </tr>
            <tr>
                <td class="icona" height="60%"></td>
            </tr>
            <tr>
                <td height="10%">Tipologia: <span class="tipo_oggetto"></span></td>
            </tr>
        </table>
    </div>
    <div class="seconda-pagina">
        <table colspan="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
            <tr>
                <td height="10%" class="unico_ricetta"></td>
            </tr>
            <tr>
                <td height="10%">Il giocatore pu√≤ dichiarare:</td>
            </tr>
            <tr>
                <td height="30%" class="risultato_ricetta"></td>
            </tr>
            <tr>
                <td height="50%" class="extra_cartellino_ricetta">NOTE:</td>
            </tr>
        </table>
    </div>
</div>
<div class="links">
    <a href="javascript:window.print();">Stampa</a><br>
    <a href="javascript:window.close();">Chiudi</a>
</div>
<div id="container" class="page-container">

</div>
<!-- build:js scripts/jquery.js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbuild -->
<!-- build:js(.tmp) scripts/common.js -->
<script src="scripts/utils/Constants.js"></script>
<script src="scripts/utils/Utils.js"></script>
<script src="scripts/controllers/AdminLTEManager.js"></script>
<!-- endbuild -->
<!-- build:js(.tmp) scripts/stamparicette.js -->
<script src="scripts/controllers/PrintRecipe.js"></script>
<!-- endbuild -->
</body>
</html>
